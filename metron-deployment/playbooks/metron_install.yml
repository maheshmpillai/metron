---
- hosts: ec2
  become: true
  tasks:
    - include_vars: ../amazon-ec2/conf/defaults.yml
  tags:
    - ec2

- hosts: packer
  become: true
  tasks:
    - include_vars: ../inventory/full-dev-platform/group_vars/all
  tags:
    - packer

#
# prerequisites
#
- hosts: metron
  become: true
  roles:
    - role: metron_common
  tags:
    - metron-prereqs

- hosts: hadoop_client
  become: true
  roles:
    - role: hadoop_setup
  tags:
    - metron-prereqs
    - hadoop-setup

#
# search
#
- hosts: search
  become: true
  vars:
    es_hosts: "{% set comma = joiner(',') %}{% for host in groups['search'] -%}{{ comma() }}{{ host }}{%- endfor %}"
  roles:
    - role: elasticsearch
  tags:
    - elasticsearch

- hosts: search
  become: true
  roles:
    - role: solr
  tags:
    - solr

#
# mysql
#
- hosts: mysql
  become: true
  roles:
    - role: mysql_server
  tags:
    - mysql-server

- hosts: ambari_slave
  become: true
  roles:
    - role: mysql_client
  tags:
    - mysql-client

#
# parsers, enrichment, and indexing topologies
#
- hosts: enrichment
  become: true
  roles:
    - role: metron_streaming
  tags:
    - enrichment

#
# user interface
#
- hosts: pcap_server
  become: true
  roles:
    - role: metron_pcapservice
  tags:
    - pcap-service

- hosts: web
  become: true
  roles:
    - role: kibana
  tags:
    - kibana

#
# sensors
#
- hosts: sensors
  become: true
  roles:
    - { role: ambari_gather_facts, tags: [ 'always'] }
    - { role: tap_interface, tags: ['tap'] }
    - { role: pycapa, tags: ['pycapa'] }
    - { role: bro, tags: ['bro'] }
    - { role: flume,  tags: ['snort','flume'] }
    - { role: snort, tags: ['snort'] }
    - { role: yaf, tags: ['yaf'] }
    - { role: pcap_replay, tags: ['pcap-replay'] }
    - { role: sensor-test-mode, tags: ['sensor-test-mode'] }
  tags:
    - sensors

#
# monit
#
- hosts: metron
  become: true
  roles:
    - role: ambari_gather_facts
    - role: monit
  tags:
    - monit

- hosts: metron
  become: true
  roles:
    - role: ambari_gather_facts
    - role: monit-start
  tags:
    - start
